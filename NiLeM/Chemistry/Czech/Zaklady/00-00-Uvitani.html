<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>00-00-Uvitani</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Vítejte v chemii!");
                }
                else if (question == 1)
                {
                    PrintLine("Začneme mluvit o tom nejmenším, co existuje.");
                    PrintLine("Začneme mluvit o atomech.");
                }
                else if (question == 2)
                {
                    PrintLine("Atom se dlouhou dobu považoval za nedělitelnou částici. Již víme, že to tak není, ale nejprve... Co je atom?");
                }
                else if (question == 3)
                {
                    PrintLine("Atomy jsou všude, skládá se z nich téměř vše, co známe. Lidé jsou z atomů, počítače jsou z atomů, vzduch je taky z nich.");
                }
                else if (question == 4)
                {
                    PrintLine("Jsou ale tak malé, že se nedají spatřit ani pod obyčejným mikroskopem.");
                }
                else if (question == 5)
                {
                    PrintLine("Existují různé druhy atomů. Třeba atom železa. Nebo atom mědi.");
                }
                else if (question == 6)
                {
                    PrintLine("Když si vezmeme hodně atomů železa, může vzniknout i kus železa, který bude vidět i obyčejným okem. Jen jich tam musí být hodně.");
                }
                else if (question == 7)
                {
                    PrintLine("Druhů atomů je hodně a jsou sepsány v periodické tabulce prvků.");
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Máte v sobě atomy?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 9)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Atomy jsou malé, tudíž jich je neskutečně hodně i na malém kusu prostoru.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 10)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Všechny atomy jsou stejné.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 8)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 9)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 10)
                {
                    OwnCheckRadio("1");
                }
            }
        </script>
    </body>
</html>
