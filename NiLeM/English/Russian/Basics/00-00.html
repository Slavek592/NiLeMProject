<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>00-00</h1>
        <div id="q" class="container">Нажмите на кнопку "Дальше", чтобы начать.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Дальше</button>
            <button type="button" onclick="Check()">Проверить</button>
        </p>
        <p id="c">Здесь нет никакого исправленного ответа.</p>
        <p><a href="../../English-russian.html">Обратно на меню английского</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Правильно.", "Не правильно.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Правильно.", "Не правильно.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Здесь нет никакого исправленного ответа.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Добро пожаловать в изучение английского языка!");
                    PrintLine("Мы начнём с начал. Если хотите, откройте другую тему по своему вкусу.");
                }
                else if (question == 1)
                {
                    PrintLine("В данной части обучения будут разные темы, в каждой будут уроки.");
                    PrintLine("Если больше не хотите продолжать заниматься этой темой, перейдите на следующую.");
                    PrintLine("Вы определите это по названиям уроков. Первое число - число темы. Второе - урока в теме.");
                }
                else if (question == 2)
                {
                    PrintLine("План таков:");
                    PrintLine("    01 - Изучение латиници");
                    PrintLine("    02 - Простейшие фразы");
                }
                else if (question == 3)
                {
                    PrintLine("Готовы? Начнём! Выберите себе первый урок.");
                }
                else
                {
                    PrintLine("Поздравляю! Вы закончили этот урок.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
            }
        </script>
    </body>
</html>
