<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>01-00-Nejjednodussi</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Co jsou rovnice?");
                    PrintLine("Začněme otázkou: Co je rovnost?");
                }
                else if (question == 1)
                {
                    PrintLine("Rovnost je třeba zde:");
                    PrintLine("2+3=5");
                }
                else if (question == 2)
                {
                    PrintLine("Zásada rovnosti je v tom, že je znamínko rovnosti a na obou jeho stranách je výraz, které si jsou rovny.");
                }
                else if (question == 3)
                {
                    PrintLine("Rovnice se téměř neliší. Jen obsahuje tzv. neznámé.");
                }
                else if (question == 4)
                {
                    PrintLine("Neznámou píšeme většinou jako písmeno, nejčastěji se používá písmeno x.");
                }
                else if (question == 5)
                {
                    PrintLine("Neznámá zastupuje jakési číslo, ale nevíme jaké.");
                }
                else if (question == 6)
                {
                    PrintLine("Když řešíme rovnici, snažíme se přijít na to, jaké číslo bychom mohli dát na místo proměnné (proměnných).");
                }
                else if (question == 7)
                {
                    PrintLine("Začneme nejjednoduššími rovnicemi.");
                    PrintLine("x=4");
                    PrintLine("To je rovnice, jejíž řešení vidíme všichni na první pohled.");
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Které číslo bychom měli dát na místo x v rovnici");
                    PrintLine("x=4");
                    PrintLine("aby vyšla platná rovnost?");
                    CreateInputradio(['0', '1', '2', '3', '4', '5', '6']);
                }
                else if (question == 9)
                {
                    PrintLine("Někdy je potřeba provést výpočty, abyste zjistili hodnotu proměnné.");
                }
                else if (question == 10)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Napište řešení rovnice (hodnotu x):");
                    PrintLine("x=5+1");
                    CreateInputbox();
                }
                else if (question == 11)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Za jaké číslo musíte nahradit x, aby Vám vyšla platná rovnost z rovnice:");
                    PrintLine("x=3×4");
                    CreateInputbox();
                }
                else if (question == 12)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Čemu by se mělo rovnat x, aby to vycházelo:");
                    PrintLine("x+1=1");
                    CreateInputradio(['0', '1', '2', '3', '4']);
                }
                else if (question == 13)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Vyřešte rovnici:");
                    PrintLine("x+2=4-1");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 8)
                {
                    OwnCheckRadio("4");
                }
                else if (question == 10)
                {
                    OwnCheckEnter("6");
                }
                else if (question == 11)
                {
                    OwnCheckEnter("12");
                }
                else if (question == 12)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 13)
                {
                    OwnCheckEnter("1");
                }
            }
        </script>
    </body>
</html>
