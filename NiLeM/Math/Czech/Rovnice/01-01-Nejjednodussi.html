<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>01-01-Nejjednodussi</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Minule jsme si řekli pár příkladů nejsnazších rovnic.");
                }
                else if (question == 1)
                {
                    PrintLine("V případě těžších je už nezvládneme vyřešit z hlavy, proto se teď začneme učit o tzv. ekvivalentních úpravách.");
                }
                else if (question == 2)
                {
                    PrintLine("Co jsou ekvivalentní úpravy?");
                    PrintLine("To jsou úpravy, které provedete na obou stranách rovnice a kterými nezměníte výsledek (nebo výsledky) rovnice.");
                }
                else if (question == 3)
                {
                    PrintLine("Cílem úprav je, abychom se dostali do stavu, kdy bychom měli proměnnou na jedné straně rovnice (na jedné straně od znaménka rovnosti) a číslo na druhé, abychom věděli hodnotu proměnné. Ne vždy se to musí podařit, ale na začátku Vašeho studia ano.");
                }
                else if (question == 4)
                {
                    PrintLine("Jedna z takových ekvivalentních úprav je přičtení a odečtení libovolného čísla.");
                }
                else if (question == 5)
                {
                    PrintLine("Máme rovnici:");
                    PrintLine("x+1=3");
                    PrintLine("A pokud provedeme úpravu a odečteme od obou stran číslo 1, dostaneme:");
                    PrintLine("x=");
                    PrintLine("Vidíte, že na tom není nic složitého. Zkuste teď sami použít úpravy ve snadných příkladech.");
                }
                else if (question == 6)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Vyřešte rovnici: x-7=2");
                    CreateInputradio(['x=-5', 'x=5', 'x=7', 'x=9']);
                }
                else if (question == 7)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("x+1=3");
                    CreateInputradio(['x=-2', 'x=2', 'x=4']);
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("x+6=2");
                    CreateInputradio(['x=-8', 'x=-4', 'x=-2', 'x=2', 'x=4', 'x=8']);
                }
                else if (question == 9)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Čemu se rovná x: x-3=4*2?");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 6)
                {
                    OwnCheckRadio("3");
                }
                else if (question == 7)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 8)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 9)
                {
                    OwnCheckEnter("11");
                }
            }
        </script>
    </body>
</html>
