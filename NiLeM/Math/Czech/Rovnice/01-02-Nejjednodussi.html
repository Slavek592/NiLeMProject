<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>01-02-Nejjednodussi</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Sčítání a odečítání jsou ekvivalentní úpravy.");
                    PrintLine("A co násobení a dělení?");
                }
                else if (question == 1)
                {
                    PrintLine("Ekvivalentní úpravou je zároveň i vydělení/vynásobení obou stran rovnice nenulovým číslem.");
                    PrintLine("Dělit nulou nesmíme a při vynásobení nulou vyjde co?");
                    PrintLine("Ano, přesně!");
                    PrintLine("0=0");
                    PrintLine("To Vám nic nedá.");
                }
                else if (question == 2)
                {
                    PrintLine("A teď si to zkuste procvičit.");
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Řešte rovnici:");
                    PrintLine("x÷4=5");
                    CreateInputradio(['x=1', 'x=9', 'x=4/5', 'x=5/4', 'x=20', 'x=-1']);
                }
                else if (question == 4)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("5x=2");
                    CreateInputradio(['-3', '2/5', '5/2', '3', '10']);
                }
                else if (question == 5)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("2x=7+3");
                    PrintLine("x=?");
                    CreateInputbox();
                }
                else if (question == 6)
                {
                    PrintLine("Někdy je potřeba provést i více než jednu úpravu.");
                }
                else if (question == 7)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("3x-2=4");
                    CreateInputradio(['9', '7', '6', '3', '2']);
                }
                else if (question == 8)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Čemu je rovné x?");
                    PrintLine("x÷6+17=18");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 3)
                {
                    OwnCheckRadio("4");
                }
                else if (question == 4)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 5)
                {
                    OwnCheckEnter("5");
                }
                else if (question == 7)
                {
                    OwnCheckRadio("4");
                }
                else if (question == 8)
                {
                    OwnCheckEnter("6");
                }
            }
        </script>
    </body>
</html>
