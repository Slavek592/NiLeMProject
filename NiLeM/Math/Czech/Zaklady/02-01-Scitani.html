<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>02-01-Scitani</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Nedávno jsme si řekli, jak se dají sčítat jednoduchá čísla.");
                    PrintLine("Zkus spočítat snadné příklady (pokud potřebuješ, můžeš použít prsty).");
                }
                else if (question == 1)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("2+3");
                    CreateInputbox();
                }
                else if (question == 2)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("3+1");
                    CreateInputbox();
                }
                else if (question == 3)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("4+3");
                    CreateInputbox();
                }
                else if (question == 4)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("6+1");
                    CreateInputbox();
                }
                else if (question == 5)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("2+4");
                    CreateInputbox();
                }
                else if (question == 6)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("1+2");
                    CreateInputbox();
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("5+3");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 1)
                {
                    OwnCheckEnter("5");
                }
                else if (question == 2)
                {
                    OwnCheckEnter("4");
                }
                else if (question == 3)
                {
                    OwnCheckEnter("7");
                }
                else if (question == 4)
                {
                    OwnCheckEnter("7");
                }
                else if (question == 5)
                {
                    OwnCheckEnter("6");
                }
                else if (question == 6)
                {
                    OwnCheckEnter("3");
                }
                else if (question == 7)
                {
                    OwnCheckEnter("8");
                }
            }
        </script>
    </body>
</html>
