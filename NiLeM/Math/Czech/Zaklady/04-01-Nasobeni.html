<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>04-01-Nasobeni</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Je dobré vědět, že x×y=y×x, můžeme činitele prohazovat mezi sebou a výsledek se nezmění.");
                }
                else if (question == 1)
                {
                    PrintLine("Násobení je pro nás klíčová záležitost, proto se všichni učíme malou násobilku.");
                }
                else if (question == 2)
                {
                    PrintLine("0×0=0/n1×0=0");
                    PrintLine("2×0=0");
                    PrintLine("3×0=0");
                    PrintLine("4×0=0");
                    PrintLine("5×0=0");
                    PrintLine("6×0=0");
                    PrintLine("7×0=0");
                    PrintLine("8×0=0");
                    PrintLine("9×0=0");
                    PrintLine("10×0=0");
                }
                else if (question == 3)
                {
                    PrintLine("Cokoli krát 0 je 0.");
                }
                else if (question == 4)
                {
                    PrintLine("A teď si to ve stručnosti procvičíme.");
                }
                else if (question == 5)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("5×0=?");
                    CreateInputradio(['0', '1', '2', '3', '4', '5']);
                }
                else if (question == 6)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("6×0=?");
                    CreateInputbox();
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("3×0=?");
                    CreateInputbox();
                }
                else if (question == 8)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("20×0=?");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 5)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 6)
                {
                    OwnCheckEnter("0");
                }
                else if (question == 7)
                {
                    OwnCheckEnter("0");
                }
                else if (question == 8)
                {
                    OwnCheckEnter("0");
                }
            }
        </script>
    </body>
</html>
